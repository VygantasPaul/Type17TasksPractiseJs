<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://kit.fontawesome.com/89937a7b06.js" crossorigin="anonymous"></script>
  <title>Weather App</title>
</head>
<body>
  <div class="page-wrap">
    <div>
    <h2>Form</h2>
  </div>
    <form action="" id="form">
      <div>
        <input type="text" placeholder="City name" id="city" value="" required>
        <input type="number" placeholder="Temperature" id="temperature" value="" required>
        <label for="isRain">Is rain ? <input id="isRain" type="checkbox"></label>
        <button type="submit">Add Weather</button>
      </div>
    </form>
    <div id="output-wrap">
      
    </div>
  </div>
</body>
<script src="./main.js"></script>
</html>
